server:
  httpHost: ''
  httpPort: 8080
  httpsPort: 4443
  tcpHost: ''
  tcpPort: 1024
  queryEnabled: true
  queryHost: ''
  queryPort: 8992
  queryUseColor: true
  admin: chiorigreene@gmail.com
  allowDirectoryListing: false
  haltOnSevereError: false
  throwInternalServerErrorOnWarnings: false
  defaultBanReason: The Ban Hammer Has Spoken
  enableWebServer: true
  enableTcpServer: true
  allowQuery: false
  disableTracking: false
  defaultTextEncoding: UTF-8
  defaultBinaryEncoding: ISO-8859-1
  developmentMode: true
  maxFileUploadKb: 5120
  webFileDirectory: webroot
  tmpFileDirectory: tmp
  fileUploadMinInMemory: 0
  errorReporting: E_ALL ~E_NOTICE ~E_STRICT ~E_DEPRECATED
  database:
    database: chiorifw
    type: sqlite
    host: localhost
    port: 3306
    username: fwuser
    password: fwpass
    dbfile: server.db
  httpsSharedCert: server.crt
  httpsSharedKey: server.key
  httpsSharedSecret: ''
  installationUID: a607d24f-099c-44e5-813d-b82f95885334
plugins:
  useTimings: true
  allowQuery: false
permissions:
  backend: file
  file: permissions.yml
  debug: false
  allowOps: true
  informEntities:
    changes: false
  preloadGroups: true
  preloadEntities: true
settings:
  update-folder: update
  shutdown-message: Server Shutdown
  whitelist: false
  deprecated-verbose: default
console:
  color: true
  style: '&r&7[&d%ct&7] %dt %tm [%lv&7]&f'
  dateFormat: MM-dd
  timeFormat: HH:mm:ss.SSS
  hideLoggerName: false
  developerMode: true
logs:
  directory: logs
  loggers:
    latest:
      type: file
      enabled: true
      color: false
      level: ALL
      archiveLimit: 6
    colored:
      type: file
      enabled: true
      color: true
      level: FINE
      archiveLimit: 0
auto-updater:
  enabled: true
  on-broken:
  - warn-console
  - warn-ops
  on-update:
  - warn-console
  - warn-ops
  preferred-channel: rb
  host: jenkins.chiorichan.com
  suggest-channels: true
  check-interval: 30
  console-only: true
  auto-restart: true;
sessions:
  defaultCookieName: sessionId
  defaultTimeout: 3600
  defaultTimeoutWithLogin: 86400
  defaultTimeoutRememberMe: 604800
  allowNoTimeoutPermission: false
  rearmTimeoutWithEachRequest: true
  reuseVacantSessions: true
  maxSessionsPerIP: 6
  allowIPChange: false
  cleanupInterval: 5
  datastore: file
  debug: false
  defaultSessionName: sessionId
  adapterType: none
accounts:
  allowLoginTokens: true
  singleLogin: false
  singleLoginMessage: You logged in from another location.
  debug: false
  sqlType:
    enabled: false
    default: false
    table: accounts
    fields:
    - username
    - email
    - phone
  fileType:
    enabled: true
    default: true
    filebase: accounts
    fields:
    - username
    - email
    - phone
  sqlEnabled: false
  fileEnabled: true
  maxLogins: -1
  lookupAdapter:
    type: file
    table: ''
    fields: {}
sites:
  defaultTitle: Unnamed Site
  redirectMissingSubDomains: false
packages:
  preferredExt:
  - html
  - htm
  - groovy
  - gsp
  - jsp
  - chi
advanced:
  cache:
    keepHistory: 14
  processors:
    imageProcessorEnabled: true
    imageProcessorCache: true
    useFastGraphics: false
    minifierJSProcessorEnabled: true
    lessProcessorEnabled: true
    coffeeProcessorEnabled: true
  scripting:
    gspEnabled: true
    gspAllowPhpTags: false
    groovyEnabled: true
  security:
    requestMapEnabled: true
    defaultScriptTimeout: 30
  libraries:
    libPath: libraries
  interpreters:
    gspEnabled: true
    groovyEnabled: true
framework:
  sites:
    defaultTitle: Unnamed Site
    autoCreateSubdomains: true
    subdomainsDefaultToRoot: false
    defaultSite: ''
