server:
  httpHost: ''
  httpPort: 80
  httpsPort: 443
  tcpHost: ''
  tcpPort: 1024
  admin: chiorigreene@gmail.com
  allowDirectoryListing: false
  enableWebServer: true
  enableTcpServer: true
  allowQuery: false
  maxLogins: -1
settings:
  permissions-file: permissions.yml
  update-folder: update
  plugin-profiling: false
  query-plugins: true
  deprecated-verbose: default
  shutdown-message: Server Shutdown
  whitelist: false
  webroot: webroot
auto-updater:
  enabled: true
  on-broken:
  - warn-console
  - warn-ops
  on-update:
  - warn-console
  - warn-ops
  preferred-channel: rb
  host: dl.chiorichan.com
  suggest-channels: true
framework:
  database:
    database: chiorifw
    type: mysql
    host: localhost
    port: 3306
    username: fwuser
    password: fwpass
  sites:
    defaultTitle: Unnamed Chiori Framework Site
  users:
    operators:
    - ChioriGreene
